name: Auto Select Stock

on:
  schedule:
    - cron: "0 6 * * *"  # 每天早6点自动跑
  workflow_dispatch:     # 手动执行触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        run: |
          python auto_select_stock.py

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks
          path: selected_stocks.csv
