name: Auto Select Stock

on:
  schedule:
    - cron: "0 18 * * *"  # 每天北京时间18点自动运行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stock Selection Script
        run: |
          python auto_select_stock.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: stock_selection_results
          path: |
            selected_stocks.csv
            selected_stock_count.png
            stock_count_history.csv
