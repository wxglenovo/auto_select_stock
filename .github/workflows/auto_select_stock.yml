name: Auto Select Stock

on:
  schedule:
    # 每个交易日收盘后运行（这里假设北京时间 16:00）
    - cron: "0 16 * * 1-5"
  workflow_dispatch:

jobs:
  run_auto_select:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib tqdm

      - name: Download TDX historical data
        run: |
          mkdir -p tdx_data
          TDX_URL="https://data.tdx.com.cn/vipdoc/hsjday.zip"
          wget -O tdx_data/hsjday.zip $TDX_URL
          unzip -o tdx_data/hsjday.zip -d tdx_data || true

      - name: Run Auto Select Stock
        run: python auto_select_stock.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            selected_stocks.csv
            daily_selected_count.csv
            selected_stock_count.png
