name: Auto Select Stock

on:
  schedule:
    - cron: "0 16 * * 1-5"  # 每个交易日 16:00
  workflow_dispatch:

jobs:
  run_auto_select:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 小时

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest TDX historical data
        run: |
          mkdir -p tdx_data
          URL="https://data.tdx.com.cn/vipdoc/hsjday.zip"
          echo "[INFO] 开始下载: $URL"
          wget -O tdx_data/hsjday.zip $URL
          echo "[INFO] 下载完成 → tdx_data/hsjday.zip"
          unzip -o tdx_data/hsjday.zip -d tdx_data || echo "[WARN] 解压失败"

      - name: Run Auto Select Stock
        run: |
          python auto_select_stock.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            selected_stocks.csv
            selected_stock_count.png
