name: Auto Select Stock (TDX)

on:
  schedule:
    - cron: "0 6 * * *"  # 每天早6点运行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download & Prepare TDX Data
        run: |
          mkdir -p tdx_data
          wget -O tdx_data/hsjday.zip https://data.tdx.com.cn/vipdoc/hsjday.zip
          unzip -o tdx_data/hsjday.zip -d tdx_data/
          echo "[已下载并解压 TDX 历史行情数据]"

      - name: Run Stock Selection
        run: |
          python auto_select_stock.py --tdx-data tdx_data/

      - name: Upload selected stocks and chart
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            selected_stocks.csv
            selected_stock_count.png
