name: Auto Select Stock

on:
  schedule:
    - cron: "0 18 * * *"  # 每天北京时间18:00执行，盘后数据可用
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install akshare pandas matplotlib tqdm

      - name: Run Auto Select Stock
        run: |
          python auto_select_stock.py

      - name: Upload Selected Stocks CSV
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_csv
          path: selected_stocks.csv

      - name: Upload Selected Stock Count Chart
        uses: actions/upload-artifact@v4
        with:
          name: selected_stock_count_png
          path: selected_stock_count.png
