name: Auto Select Stock

on:
  schedule:
    - cron: "0 23 * * *"   # 每天 23 点运行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib tqdm pytdx

      - name: Run Auto Select Stock
        run: |
          python auto_select_stock.py

      - name: Upload selected stocks result
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            output/selected_stocks.csv
            output/selected_stock_count.png
