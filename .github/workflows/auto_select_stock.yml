name: Auto Select Stock

on:
  schedule:
    - cron: "0 6 * * *"  # 每天早6点自动跑
  workflow_dispatch:

jobs:
  auto_select:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ 安装依赖
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib akshare

      # 4️⃣ 运行选股脚本
      - name: Run Auto Select Stock Script
        run: python auto_select_stock.py

      # 5️⃣ 上传结果
      - name: Upload Selected Stocks and Chart
        uses: actions/upload-artifact@v4
        with:
          name: stock_selection_result
          path: |
            stock_data/selected_stocks.csv
            stock_data/selected_stock_count.png
