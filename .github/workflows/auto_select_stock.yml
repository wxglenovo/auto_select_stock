name: Auto Select Stock

on:
  schedule:
    - cron: "0 16 * * 1-5"  # 每个交易日 16:00 执行
  workflow_dispatch:

jobs:
  run_auto_select:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib tqdm

      - name: Download TDX historical data
        run: |
          mkdir -p tdx_data
          wget -O tdx_data/hsjday.zip https://data.tdx.com.cn/vipdoc/hsjday.zip
          unzip -o tdx_data/hsjday.zip -d tdx_data

      - name: Run Auto Select Stock
        run: python auto_select_stock.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            selected_stocks.csv
            selected_stock_count.png
