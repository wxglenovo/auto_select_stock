name: Auto Select Stock

on:
  schedule:
    - cron: "0 16 * * 1-5"
  workflow_dispatch:

jobs:
  run_auto_select:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch TDX latest data URL
        id: fetch_url
        run: |
          python - <<'EOF'
          import requests
          from bs4 import BeautifulSoup
          import os

          os.makedirs("tdx_data", exist_ok=True)
          page = "https://www.tdx.com.cn/article/vipdata.html"
          resp = requests.get(page)
          resp.raise_for_status()
          soup = BeautifulSoup(resp.text, "html.parser")
          link = soup.find("a", href=lambda x: x and "hsjday.zip" in x)
          if not link:
              raise Exception("未找到 hsjday.zip 下载链接")
          url = link['href']
          if url.startswith("//"):
              url = "https:" + url
          print(f"TDX_URL={url}")
          with open(os.environ["GITHUB_ENV"], "a") as f:
              f.write(f"TDX_URL={url}\n")
          EOF

      - name: Download TDX historical data
        run: |
          echo "正在下载: $TDX_URL"
          wget -O tdx_data/hsjday.zip "$TDX_URL"
          echo "下载完成 → tdx_data/hsjday.zip"
          unzip -o tdx_data/hsjday.zip -d tdx_data || true

      - name: Run Auto Select Stock
        run: python auto_select_stock.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            selected_stocks.csv
            selected_stock_count.png
