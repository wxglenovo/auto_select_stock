name: Auto Select Stock

on:
  schedule:
    - cron: "0 16 * * 1-5"  # 每个交易日 16:00 运行
  workflow_dispatch:        # 支持手动触发

jobs:
  run_auto_select:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download TDX historical data
        run: |
          mkdir -p tdx_data
          TDX_URL="https://data.tdx.com.cn/vipdoc/hsjday.zip"
          wget -O tdx_data/hsjday.zip $TDX_URL
          unzip -o tdx_data/hsjday.zip -d tdx_data || true

      - name: Run auto select stock script
        run: |
          python auto_select_stock.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            selected_stock_count.png
            selected_stocks.csv
