name: Auto Select Stock

on:
  schedule:
    - cron: "0 16 * * 1-5"
  workflow_dispatch:

jobs:
  run_auto_select:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download TDX Data (hsjday.zip å’Œ bjday.zip)
        run: |
          mkdir -p tdx_data
          wget -O tdx_data/hsjday.zip https://data.tdx.com.cn/vipdoc/hsjday.zip
          wget -O tdx_data/bjday.zip https://data.tdx.com.cn/vipdoc/bjday.zip
          unzip -o tdx_data/hsjday.zip -d tdx_data || true
          unzip -o tdx_data/bjday.zip -d tdx_data || true

      - name: Run Auto Select
        run: python auto_select_stock.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: selected_stocks_results
          path: |
            selected_stocks.csv
            selected_stock_count.png
            selected_stock_count_history.csv
